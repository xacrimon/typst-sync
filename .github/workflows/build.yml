name: build
on:
  push:
    branches:
      - main

concurrency:
  group: build-workflow
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  render:
    runs-on: ubuntu-latest
    outputs:
      needs_update: ${{ steps.find_changed.outputs.do_update }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Create build directory
        run: mkdir build
      - name: Cache rendered documents
        id: cache-rendered
        uses: actions/cache@v4
        with:
          path: build/rendered
          key: build-rendered
      - name: Find changed projects
        id: find_changed
        run: |
          commit_sha=${{ github.sha }}
          parent_sha=$(git rev-parse "${commit_sha}^" | xargs echo -n)
          git diff --name-only ${commit_sha} ${parent_sha} > build/changed_files.txt

          cut -d'/' -f1 build/changed_files.txt | uniq > build/changed_top_level.txt
          ( grep "mikrodatorprojekt" build/changed_top_level.txt || [ "$?" == "1" ] ) >> build/needs_update.txt

          while IFS="" read -r p || [ -n "$p" ]
          do
            rendered_path="build/rendered/${p}.pdf"
            if [ ! -f "${rendered_path}" ]; then
              echo "${p}" >> build/not_cached.txt
            fi
          done < project-list.txt

          cat build/needs_update.txt build/not_cached.txt | uniq > build/do_update.txt
          do_update_count=$(cat build/do_update.txt | wc -l | xargs echo -n)
          echo "do_update=${do_update_count}" >> "$GITHUB_OUTPUT"
      - name: Compute Typst dependencies
        run: |
          while IFS="" read -r p || [ -n "$p" ]
          do
            find "$p" -type f -name "*.typ" -exec cat {} + >> build/amalgam.typ
          done < build/do_update.txt
          grep -A 1 "#import .*" build/amalgam.typ | uniq > build/requirements.typ
      - uses: typst-community/setup-typst@v4
        with:
          cache-dependency-path: build/requirements.typ
      - name: Build projects
        run: |
          mkdir -p build/rendered
          while IFS="" read -r p || [ -n "$p" ]
          do
            typst compile "$p/main.typ" "build/rendered/${p}.pdf"
          done < build/do_update.txt
      - uses: actions/upload-artifact@v4
        with:
          name: build
          path: build

  tag:
    needs: render
    if: ${{ needs.render.outputs.do_update != '0' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/download-artifact@v4
        with:
          name: build
          path: build
      - name: Create build tag
        run: |
          commit_sha=${{ github.sha }}
          commit_sha_short="${commit_sha:0:7}"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add build
          git commit -m "build ${commit_sha_short}"
          git tag "build-${commit_sha_short}"
          git tag -f build-latest
      - uses: ad-m/github-push-action@master
        with:
          force: true
          tags: true
          branch: build
